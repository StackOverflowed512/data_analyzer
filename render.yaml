services:
  # Backend Service
  - type: web
    name: data-analyzer-backend
    env: python
    region: ohio
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_server:app
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MISTRAL_API_KEY
        sync: false # User needs to enter this manually in dashboard

  # Frontend Static Site
  - type: static
    name: data-analyzer-frontend
    env: static
    region: ohio
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: data-analyzer-backend
          property: url
